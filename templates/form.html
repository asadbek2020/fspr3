{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-4 offset-4">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        {{ field.label }}: {{ field|add_class:'form-control' }}
                    </div>
                {% endfor %}
                <div class="row">
                    <div class="col-6">
                        <a href="/">
                            <button class="w-100 btn btn-info" type="button">Back</button>
                        </a>
                    </div>
                    <div class="col-6">
                        <button class="w-100 btn btn-primary" type="submit">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
